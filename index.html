<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alivio</title>
    <!--Reset-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- Block   -->
    <link rel="stylesheet" href="./css/blocks/header.css">
    <link rel="stylesheet" href="./css/blocks/home.css">
    <!-- Fonts   -->
    <link rel="stylesheet" href="./css/fonts/Georgia/stylesheet.css">
    <link rel="stylesheet" href="./css/fonts/Lato/stylesheet.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-row">
            <div class="header-logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Why Alivio</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>
            <div class="header-login">
                <a href="#">Sign in</a>
                <a href="#" class="button">Start Trial</a>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="home">
        <div class="container">
            <div class="home-content">
                <h1 class="home-heading">
                    Be aware, Manage well.
                </h1>
                <div class="home-text">
                    <p>
                        Everyone experiences stress in different ways. <br>
                        Let Alivio guide you, in a personalized journal <br> experience, to overcome your stress.
                    </p>
                </div>
                <div class="home-button">
                    <a href="#" class="button">Find Your Way</a>
                </div>
            </div>
        </div>

        <div class="home-bg_img">
            <img src="./img/home-bg.jpg" alt="background">
        </div>
    </section>
</main>

</body>
</html>
